################常规配置#################
#项目环境
environment=dev
#应用
server.port=10005
server.context-path=/
spring.http.multipart.maxFileSize=20Mb
spring.http.multipart.maxRequestSize=20Mb

#thymeleaf配置
spring.thymeleaf.cache=false
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations = classpath:/static/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.mode=HTML

#database
spring.datasource.name=*自己的数据库名称*
spring.datasource.url=jdbc:mysql://*自己的数据库地址*:*自己的数据库端口*/*自己的数据库名称*?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false
spring.datasource.username=*自己的数据库账号*
spring.datasource.password=*自己的数据库密码*
spring.datasource.tomcat.min-idle=50
spring.datasource.tomcat.max-active=200
spring.datasource.tomcat.initial-size=50
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
mybatis.type-aliases-package=com.mod.loan.model
mybatis.mapper-locations=classpath:com/mod/loan/mapper/xml/*.xml

#redis
spring.redis.host=*自己的redis地址*
spring.redis.port=*自己的redis端口*
spring.redis.pool.min-idle=20
spring.redis.pool.max-idle=50
spring.redis.pool.max-active=200
spring.redis.pool.max-wait=1000

#rabbit
spring.rabbitmq.host=*自己的mq地址*
spring.rabbitmq.port=*自己的mq端口*
spring.rabbitmq.username=*自己的mq账号*
spring.rabbitmq.password=*自己的mq密码*

#jwt秘钥
jwt.sercetKey=abc123!@#

#api,h5,itf项目访问地址及图片访问地址
server.api.url=*自己的api域名(例:http://api.myhost.com/)*
server.h5.url=*自己的h5域名(例:http://h5.myhost.com/)*
server.itf.url=*自己的itf域名(例:http://itf.myhost.com/)*
oss.static.prefix=*自己的oss静态文件bucketName域名(阿里云oss提供，例:https://静态文件bucketName名称.oss-cn-hangzhou.aliyuncs.com/)*

#魔蝎密钥
moxie.token=*自己的魔蝎token*
#魔蝎芝麻分
moxie.zfb.zmscore=https://api.51datakey.com/gateway/alipay/v1/zmscore/%s

#阿里云oss密钥
oss.accesskey.id=*自己的oss密钥id*
oss.accesskey.secret=*自己的oss密钥secret*
oss.static.bucket.name=*自己的oss静态bucketName名称*
oss.endpoint.out=https://oss-cn-hangzhou.aliyuncs.com
oss.endpoint.in=https://oss-cn-hangzhou-internal.aliyuncs.com

#阿里云查看魔蝎数据的oss配置
oss.moxie.bucket.name=*自己的oss魔蝎文件bucketName名称*
oss.moxie.bucket.name.mobile_jxl=mobile_jxl
oss.moxie.bucket.name.mobile_mxdata=mobile_mxdata
oss.moxie.bucket.name.zfb_data=zfb_data
oss.moxie.bucket.name.magic_wand=magic_wand
oss.moxie.bucket.name.address_list=address_list

#根据ip查询地理位置的百度api需要的key
baidu.ak.value=
baidu.sn.value=