<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/top :: head">
</head>
<body>
	<div class="container-fluid" id="main-container">
		<div id="page-content" class="clearfix">
  			<div class="row-fluid">
				<div class="row-fluid">
					<!-- 检索  -->
					<div>
<!--						<span>渠道编号:</span>-->
<!--						<input id="userOrigin" name="userOrigin" type="text" />-->
						<span>注册时间:</span>
						<input id="startTime" name="startTime" type="text" readonly="readonly" placeholder="开始时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"/>
						~
						<input id="endTime" name="endTime" type="text" readonly="readonly" placeholder="结束时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"/>
						<button id="query" class="btn btn-small btn-success" onclick="search()"><i class="icon-search"></i> 查询</button>
						<button id="flash" class="btn btn-small btn-success" onclick="reportFlash()"><i class="icon-search"></i> 刷新报表</button>

						<button class="btn btn-small btn-success" onclick="exportReport()">EXCEL导出</button>
						<a class="btn btn-small btn-success" target='_blank' href= "/origin/origin_statistics_list">渠道统计（近两天）</a>
						<a class="btn btn-small btn-success" target="_blank" href="/origin/origin_order_statistics_list">渠道订单统计</a>
					</div>
					<!-- 检索  -->
					<table id="table_report" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="center">注册日期</th>
<!--								<th class="center">UV人数</th>-->
<!--								<th class="center">注册渠道</th>-->
								<th class="center">注册人数</th>
<!--								<th class="center">注册的登录数量</th>-->
								<th class="center">实名认证数</th>
								<th class="center">个人信息认证数</th>
								<th class="center">运营商认证数</th>
								<th class="center">银行卡绑定数</th>
								<th class="center">申请订单数</th>
								<th class="center">风控通过数</th>
								<th class="center">下款数</th>
								<th class="center">实名认证率</th>
								<th class="center">个人信息认证率</th>
								<th class="center">运营商认证率</th>
								<th class="center">银行卡绑定率</th>
								<th class="center">申请转化率</th>
								<th class="center">下款率</th>
								<th class="center">审核通过率</th>
<!--								<th class="center">注册通过率</th>-->
								<th class="center">详情</th>
							</tr>
						</thead>
						<tbody id="myTable"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- 返回顶部  -->
	<a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse">
		<i class="icon-double-angle-up icon-only"></i>
	</a>
	<script type="text/javascript">
		var contextPath="[[@{/}]]";
		$(top.hangge());
		var myTable = new MaxTable();
		myTable.initialize({
			table : "myTable",
			id : "id",
			queryUrl : contextPath+"statistics/partner_report_list_ajax",
			headerColumns : [{
		            id : "dayKey",
		            renderer : function(idValue,value,record){
		            	return value != null ? moment(value).format("YYYY-MM-DD") : "---";
				    }
    			},
				// {
		        //     id : "origin_name",
		        //     renderer : function(idValue,value,record){
		        //     	return value != null ? value + "(" + record.user_origin + ")" : record.user_origin;
				//     }
	        	// },
				// {
		        //     id : "uvCount",
		        //     renderer : function(idValue,value,record){
				// 		return value != null ? value : "---" ;
			    //     }
	        	// },
				{
					id : "regCnt",
					renderer : function(idValue,value,record){
						return value != null ? value : "0" ;
					}
				},
				// {
		        //     id : "loginCount",
		        //     renderer : function(idValue,value,record){
				// 		return value != null ? value : "---" ;
			    //     }
	        	// },
				{
		            id : "realNameCnt",
		            renderer : function(idValue,value,record){
						return value != null ? value : "0" ;
			        }
	        	},{
					id : "personalInfoCertiCnt",
					renderer : function(idValue,value,record){
						return value != null ? value : "0" ;
					}
				},{
		            id : "yysCnt",
		            renderer : function(idValue,value,record){
						return value != null ? value : "0" ;
			        }
	        	},{
		            id : "bankCnt",
		            renderer : function(idValue,value,record){
						return value != null ? value : "0" ;
			        }
	        	},{
                    id : "orderCnt",
                    renderer : function(idValue,value,record){
                        return value != null ? value : "0" ;
                    }
                },{
                    id : "passRiskCnt",
                    renderer : function(idValue,value,record){
                        return value != null ? value : "0" ;
                    }
                },{
                    id : "loanSuccessCnt",
                    renderer : function(idValue,value,record){
                        return value != null ? value : "0" ;
                    }
                },{
					id : "realNameCertiRate",
					renderer : function(idValue,value,record){
						return value != null ? value : "0.00%" ;
					}
				},{
					id : "personalInfoCertiRate",
					renderer : function(idValue,value,record){
						return value != null ? value : "0.00%" ;
					}
				},{
					id : "yysCertiRate",
					renderer : function(idValue,value,record){
						return value != null ? value : "0.00%" ;
					}
				},{
					id : "bankBoundRate",
					renderer : function(idValue,value,record){
						return value != null ? value : "0.00%" ;
					}
				},{
					id : "regApplyTransRate",
					renderer : function(idValue,value,record){
						return value != null ? value : "0.00%" ;
					}
				},{
                    id : "loanRate",
                    renderer : function(idValue,value,record){
                        return value != null ? value : "0.00%" ;
                    }
                },{
                    id : "auditPassRate",
                    renderer : function(idValue,value,record){
                        return value != null ? value : "0.00%" ;
                    }
                },{
                    id : "dayKey",
                    renderer : function(idValue,value,record){
                        var html = "<div class='btn-group'>";
                        html += "<a class='btn btn-mini btn-info' title='查看' onclick=\"detail('" + value + "');\">查看</a>";
                        html += "</div>";
                        return html;
                    }
                }]
		});
		
		function query() {
			myTable.page.totalRowNum = 0;
			myTable.onLoad({
				// userOrigin:$("#userOrigin").val(),
				startTime:$("#startTime").val(),
				endTime:$("#endTime").val()
			});
		}
		query();
		function search() {
			myTable.page.pageNo = 1;
			query();
		}

        function reportFlash() {
            $.post(contextPath+"report_flash/partner_report_list_flash",{},function(){
                alert("报表刷新成功");
                search();
                $("#flash").attr("disabled", true);
            });
        }

		function getOriginName(){
			$.post(contextPath+"statistics/partner_report_list_ajax",{},function(jsonObject){
				var originNameList = jsonObject.data;
				$.each(originNameList, function(i){
					$("#originName").append("<option value='" + this.id + "'>" + this.resourceName + "</option>");
				});
			});
		}
		
		function exportReport(){
			Dialog.confirm("确认按条件导出渠道统计报表吗？",function () {
				location.href = contextPath+"statistics/export_report?reportName=partner_effect&startTime=" + $("#startTime").val() + "&endTime=" + $("#endTime").val();
			});
		}

		function detail(date){
			var diag = new top.Dialog();
			diag.Drag = true;
			diag.Title = "详情";
			diag.URL = contextPath + "statistics/partner_report_list_detail?date=" + date;
			diag.Width = 1400;
			diag.Height = 800;
			diag.CancelEvent = function(){ //关闭事件
				query();
				diag.close();
			};
			diag.show();
		}
	</script>
</body>
</html>
