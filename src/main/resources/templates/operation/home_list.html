<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/top :: head">
</head>
<body>
	<div class="container-fluid" id="main-container">
		<div id="page-content" class="clearfix">
  			<div class="row-fluid">
				<div class="row-fluid">
					<!-- 检索  -->
					<div>
						<span>状态:</span>
						<select id="status" name="status" class="form-control" onchange="this.blur()">
							<option value="">全部</option>
							<option value="0">停用</option>
							<option value="1" selected="selected">启用</option>
						</select>
						<button id="query" class="btn btn-small btn-success" onclick="search()"><i class="icon-search"></i> 查询</button>
					</div>
					<!-- 检索  -->
					<table id="table_report" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="center">序号</th>
								<th class="center">图片</th>
								<th class="center">链接</th>
								<th class="center">状态</th>
								<th class="center">备注</th>
								<th class="center">创建时间</th>
								<th class="center">更新时间</th>
								<th class="center">操作</th>
							</tr>
						</thead>
						<tbody id="myTable"></tbody>
					</table>
					<div class="page-header position-relative">
						<table>
							<tr>
								<td>
									<a class="btn btn-small btn-success" onclick="add();">新增</a>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 返回顶部  -->
	<a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse">
		<i class="icon-double-angle-up icon-only"></i>
	</a>
	<script type="text/javascript">
		var contextPath="[[@{/}]]";
		$(top.hangge());
		var myTable = new MaxTable();
		myTable.initialize({
			table : "myTable",
			id : "id",
			queryUrl : contextPath+"operation/home_list_ajax",
			headerColumns : [{
					id : "id",
			   		renderer : numRenderer
				},{
		            id : "imgurl",
		            renderer : function(idValue,value,record){
		            	return value ?  "<img src='[(${ALI_OSS_FILE_URL})]" + value + "' width='100' height='100' />" : "---";
			        }
	        	},{
		            id : "url",
		            renderer : function(idValue,value,record){
		            	return value ? "<a href='" + value + "' target='_blank'>点击查看</a>" : "---" ;
			        }
	        	},{
		            id : "status",
		            renderer : function(idValue,value,record){
			            if(value == 0){
							return "<font color='red'>停用</font>";
						}
			            if (value == 1){
							return "<font color='green'>启用</font>";
						}
			            return "---";
			        }
	        	},{
		            id : "remark",
		            renderer : function(idValue,value,record){
		            	return value ? value:"---" ;
			        }
	        	},{
		            id : "create_time",
		            renderer : function(idValue,value,record){
			            return value ? moment(value).format("YYYY-MM-DD HH:mm:ss"):"---";
			        }
	        	},{
		            id : "update_time",
		            renderer : function(idValue,value,record){
			            return value ? moment(value).format("YYYY-MM-DD HH:mm:ss"):"---";
			        }
	        	},{
		            id : "id",
		            renderer : function(idValue,value,record){
		            	var html = "<div class='btn-group'>";
		            	html += "<a class='btn btn-mini btn-info' title='修改' onclick=\"edit(" + value + ");\"><i class='icon-edit'></i></a>";
						html += "</div>";
			        	return html;
			        }
	        	}]
		});
		
		function query() {
			myTable.page.totalRowNum = 0;
			myTable.onLoad({
				status:$("#status").val()
			});
		}
		query();
		function search(){
			myTable.page.pageNo = 1;
			query();
		}
		
		//新增
		function add(){
			 var diag = new top.Dialog();
			 diag.Drag = true;
			 diag.Title = "新增";
			 diag.URL = contextPath + "operation/home_edit";
			 diag.Width = 600;
			 diag.Height = 600;
			 diag.CancelEvent = function(){ //关闭事件
				query();
				diag.close();
			 };
			 diag.show();
		}
		
		//修改
		function edit(id){
			 var diag = new top.Dialog();
			 diag.Drag = true;
			 diag.Title = "修改";
			 diag.URL = contextPath + "operation/home_edit?id="+id;
			 diag.Width = 600;
			 diag.Height = 600;
			 diag.CancelEvent = function(){ //关闭事件
				query();
				diag.close();
			 };
			 diag.show();
		}
	</script>
</body>
</html>
