<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/top :: head">
</head>
<body>
	<div class="container-fluid" id="main-container">
		<div id="page-content">
			<div class="row-fluid">
				<div class="row-fluid">
					<table id="table_report" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="center">序号</th>
								<th class="center">角色名称</th>
								<th class="center">角色备注</th>
								<th class="center">角色状态</th>
								<th class="center">操作</th>
							</tr>
						</thead>
						<tbody id="table_lsit">
						</tbody>
					</table>
					<div class="page-header position-relative">
						<table>
							<tr>
								<td>
									<a class="btn btn-small btn-success" onclick="addRole()">新增</a>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(top.hangge());
		var contextPath="[[@{/}]]";
		var myTable = new MaxTable();
		myTable.initialize({
			table : "table_lsit",
			id : "id",
			queryUrl : contextPath+"system/role_list_ajax",
			beforeSend : function(){
				maskScreen();
			},
			complete : function(){
				unMaskScreen();
			},
			headerColumns : [{ 
  			   id : "id",
  			  renderer : numRenderer
				},{ 
		            id : "roleName",
		            renderer : function(id,value,record){
		            	return value == null ? "---" : value;
		            }
	        	},{ 
		            id : "roleRemark",
		            renderer : function(id,value,record){
		            	return value == null ? "---" : value;
		            }
	        	},{ 
		            id : "roleStatus",
		            renderer : function(id,value,record){
		    			if(value == 0){
		    				return  "<font color='green'>正常</font>";
		    			}else if(value == 1){
		    				return "<font color='red'>停用</font>";
		    			}else{
		    				return "---";
		    			}
		    		}
	        	},{ 
		            id : "id",
		            renderer : function(id,value,record){
			            var html = "<div class='btn-group'>";
				            html += "<a class='btn btn-mini btn-purple' onclick=\"editRights('"+record.id+"');\"><i class='icon-pencil'></i>菜单权限</a>";
				            html += "<a class='btn btn-mini btn-info' title='编辑' onclick=\"editRole('"+record.id+"');\"><i class='icon-edit'></i></a>";
				            html += "</div>"
			            return html;
			        }
	        	}]
		});
		
		function query() {
			myTable.page.totalRowNum = 0;
			myTable.onLoad({
			});
		}
		query();
		function search(){
			myTable.page.pageNo= 1;
			query();
		}
		
		//菜单权限
		function editRights(id){
			 var diag = new top.Dialog();
			 diag.Drag = true;
			 diag.Title = "菜单权限";
			 diag.URL = contextPath+"system/role_resource_edit?id="+id;
			 diag.Width = 600;
			 diag.Height = 600;
			 diag.CancelEvent = function(){ //关闭事件
				query();
				diag.close();				
			 };
			 diag.show();
		}
		
		//新增角色
		function addRole(){
			 var diag = new top.Dialog();
			 diag.Drag = true;
			 diag.Title = "新增";
			 diag.URL = contextPath+"system/role_add";
			 diag.Width = 600;
			 diag.Height = 600;
			 diag.CancelEvent = function(){ //关闭事件
				query();
				diag.close();
			 };
			 diag.show();
		}
		
		//修改
		function editRole(id){
			 var diag = new top.Dialog();
			 diag.Drag = true;
			 diag.Title = "修改";
			 diag.URL = contextPath+"system/role_update?id="+id;
			 diag.Width = 600;
			 diag.Height = 600;
			 diag.CancelEvent = function(){ //关闭事件
				query();
				diag.close();
			 };
			 diag.show();
		}
	</script>
</body>
</html>
