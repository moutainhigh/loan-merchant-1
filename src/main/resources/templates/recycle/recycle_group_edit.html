<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/top :: head">
</head>
<head>
<link href="/static/css/bootstrap3.3.7.min.css" rel="stylesheet"  th:href="@{/static/css/bootstrap3.3.7.min.css}"/>
</head>
<body>
	<div id="zhongxin" align="center">
		<hr />
		<form name="myForm" id="myForm">
			<fieldset>
				<legend>修改</legend>
			</fieldset>
				<table>
					<tr>
						<td>
							<label class="col-sm-2 control-label">催收组名</label>
						</td>
						<td>
							<input name="id" id="id" type="hidden" />
							<input name="groupName" id="groupName" class="form-control"  />
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-sm-2 control-label">状态</label>
						</td>
						<td>
							<select name="status" id="status" class="form-control">
								<option value="0">正常</option>
								<option value="1">停用</option>
							</select>
						</td>
					</tr>
				</table>
		</form>
		<div>
			<a class="btn btn-mini btn-primary" id="saveButton">保存</a>
			<a class="btn btn-mini btn-danger" onclick="top.Dialog.close()">取消</a>
		</div>
	</div>
	<script type="text/javascript">
		var id = [[${id}]];
		var contextPath="[[@{/}]]";
		
		function getAllMessage(){
			$.post(contextPath+"recycle/recycle_group_detail_ajax",{"id":id},function(data){
				var obj = data.data;
				$("#id").val(obj.id);
				$("#groupName").val(obj.groupName);
				$("#status").val(obj.status);
			});
		}
		getAllMessage();
		
		$(top.hangge());
		$("#saveButton").unbind();
		$("#saveButton").bind("click",function(){
			var name = $("#groupName").val();
	        if(name == ""){
	        	$("#groupName").tips({
					side:3,
			        msg:"请填写组名",
			        bg:"#AE81FF",
			        time:2
			    });
				$("#groupName").focus();
				return false;
	        }

			$.ajax({
        		url : contextPath+"recycle/recycle_group_edit_ajax",
        		type : "POST",
				dataType : "json",
				data : $("#myForm").serialize(),
				success : function(data) {
					if(data.status == 2000){
						Dialog.alert("操作成功",function(){
							Dialog.close();
						});
					}else{
						Dialog.alert(data.message);
					}
				}
			});
		});
	</script>
</body>
</html>
